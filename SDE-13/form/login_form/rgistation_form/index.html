<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1" align="center">
            <tr>
                <td>Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="number" placeholder="97867*"></td>
            </tr>
            <tr>
                <td>Email Id:</td>
                <td><input type="email" placeholder="@321"></td>
            </tr>
            <tr>
                <td>Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="Female">Female</td>
        </tr>
        <tr>
            <td>DOB:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Hobbies:</td>
            <td><input type="checkbox"Singing>Singing</td>
            <td><input type="checkbox" Dancing>Dancing</td>
            <td><input type="checkbox" Playning>Playning</td>
            <td><input type="checkbox" Reading>Reading</td>
        </tr>
        <tr>
            <td>Education Qualification:</td>
            <td>
                <select>
                    <option>10+2</option>
                    <option>Graduction</option>
                    <option>Postgraduction</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                <textarea cols="17" rows="5" placeholder="Address"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </td>
        </tr>

        </table>
    </form>
</body>
</html>
